dist: trusty
sudo: false
language: python
python:
  - 2.7
  - 3.6
  - pypy-5.4.1
  - pypy3.3-5.2-alpha1
  - 2.6
  - 3.3
  - 3.4
  - 3.5
  - nightly
install:
  - travis_retry pip install -r travis-requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION != 'pypy'* ]]; then travis_retry pip install pyOpenSSL>=16.2.0; fi
script:
  - export CURRENT_BRANCH=$(if [ -n "$TRAVIS_TAG" ]; then echo "master"; else echo "$TRAVIS_BRANCH"; fi)
  - tox
after_success:
  - coveralls
  - python setup.py bdist_wheel sdist
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
  - "dist/oem-client-*"
  - "dist/oem_client-*"
  on:
    repo: OpenEntityMap/oem-client
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
    tags: true
